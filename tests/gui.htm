  <script type="text/javascript" src="data/cookie.test.js"></script>
  <script type="text/javascript" src="data/queryString.test.js"></script>
  <script type="text/javascript" src="data/json.test.js"></script>
  <script type="text/javascript" src="data/dto.test.js"></script>
  <script type="text/javascript" src="form/field.test.js"></script>
  <script type="text/javascript" src="form/form.test.js"></script>

<body>
  <h1 id="qunit-header">ku4js-data</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture"></div>

  <div id="worksheet">
    <div id="node">node</div>
    <div id="ele">ele</div>

  <!-- Field -->
    <label for="Field">Field</label><br/>
    <input id="Field" type="text" /><br/>

  <!-- Form -->
    <label for="File">File</label><br/>
    <input id="File" type="file" /><br/>
    <label for="FirstName">FirstName</label><br/>
    <input id="FirstName" type="text" /><br/>
    <label for="LastName">LastName</label><br/>
    <input id="LastName" type="text" /><br/>
    <label for="Birthday">Birthday</label><br/>
    <input id="Birthday" type="text" /><br/>
    <label for="Salary">Salary</label><br/>
    <input id="Salary" type="text" /><br/>
    <label for="Title">Title</label><br/>
    <select id="Title" name="Title" multiple="multiple">
      <option value="">Select One</option>
      <optgroup label="Management">
        <option value="0">Director</option>
        <option value="1">Senior</option>
        <option value="2">Middle</option>
      </optgroup>
      <optgroup label="Labor">
        <option value="3">Skilled</option>
        <option value="4">General</option>
      </optgroup>
    </select>

    <br/>

    <button onclick="myForm.saveAs('myForm');">Save</button>
    <button onclick="myForm.load('myForm');">Load</button>

    <button id="eventButton">Event</button>
  </div>

</body>
</html>
